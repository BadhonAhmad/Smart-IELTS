services:
  # Backend Service (Node.js/Express API)
  - type: web
    name: smart-ielts-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set in dashboard
      - key: JWT_SECRET
        sync: false  # Set in dashboard
      - key: GOOGLEAI_API_KEY
        sync: false  # Set in dashboard
      - key: PINECONE_API_KEY
        sync: false  # Set in dashboard
      - key: FRONTEND_URL
        sync: false  # Set in dashboard
      - key: CORS_ORIGIN
        sync: false  # Set in dashboard

  # Agent Backend Service (SmythOS SDK)
  - type: web
    name: smart-ielts-agent
    env: node
    rootDir: agentbackend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false  # Set in dashboard
      - key: GOOGLEAI_API_KEY
        sync: false  # Set in dashboard
      - key: PINECONE_API_KEY
        sync: false  # Set in dashboard
      - key: TAVILY_API_KEY
        sync: false  # Set in dashboard
      - key: GROQ_API_KEY
        sync: false  # Set in dashboard
      - key: SMYTH_VAULT_PATH
        value: /tmp/.smyth/.sre/vault.json
      - key: HOME
        value: /tmp

  # Frontend Service (Next.js)
  - type: web
    name: smart-ielts-frontend
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set in dashboard - Backend URL
      - key: NEXT_PUBLIC_ELEVENLABS_API_KEY
        sync: false  # Set in dashboard
      - key: NEXT_PUBLIC_AGENT_API_URL
        sync: false  # Set in dashboard - Agent URL